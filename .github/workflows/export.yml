name: "Export BOE"

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Download BOE PDFs
        run: make run

      - name: Upload to Hugging Face
        run: make upload
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
